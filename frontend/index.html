    <div><button class="btn btn-primary" id="changeThemeButton" type="button" style="color: rgb(255,255,255);background: var(--bs-indigo);border-style: none;">Mudar Tema</button></div>

    <div id="container-params" style="background: var(--bs-gray-900);">
        <div class="d-flex justify-content-between mx-auto w-50" style="height: 200px;margin: 60px;">
            <div>
                <div class="align-items-center" style="height: 70px;margin: 10px;"><span style="color: rgb(255,255,255);">Equipamento</span><input type="text" id="name" class="align-items-center" style="margin-left: 8px;color: rgb(255,255,255);background: rgb(33,37,41);border-color: rgb(255,255,255);border-radius: 6px;"></div>
                <div class="align-items-center" style="height: 70px;margin: 10px;"><span style="color: rgb(255,255,255);">Descrição</span><input type="text" id="description" class="align-items-center" style="margin-left: 34px;color: rgb(255,255,255);background: rgb(33,37,41);border-color: rgb(255,255,255);border-radius: 6px;"></div>
                <div><button class="btn btn-primary" id="save" type="button" style="color: rgb(255,255,255);background: var(--bs-indigo);border-style: none;">Salvar</button></div>
            </div>
            <div>
                <div class="align-items-center" style="height: 70px;margin: 10px;"><span style="color: rgb(255,255,255);">Quantidade</span><input type="text" id="amount" class="align-items-center" style="margin-left: 20px;color: rgb(255,255,255);background: rgb(33,37,41);border-radius: 6px;border-color: rgb(255,255,255);"></div>
                <div class="align-items-center" style="height: 70px;margin: 10px;"><span style="color: rgb(255,255,255);">Status</span><select style="color: rgb(255,255,255);background: rgb(33,37,41);border-radius: 6px;border-width: 2px;margin-left: 64px;">
                        <option value="0" selected="">Disponível</option>
                        <option value="1">Ocupado</option>
                        <option value="-1">Manutenção</option>
                    </select></div>
            </div>
        </div>
        <div class="mx-auto w-50" style="height: 35px;margin: 60px;">
            <div class="table-responsive">
                <table class="table" id="hardware-table">
                    <thead>
                        <tr>
                            <th style="width: 102.438px;text-align: center;color: rgb(254,255,255);">ID</th>
                            <th style="text-align: center;color: rgb(254,255,255);">Nome</th>
                            <th style="text-align: center;color: rgb(254,255,255);">Descrição</th>
                            <th style="width: 114.062px;text-align: center;color: rgb(255,255,255);">Quantidade</th>
                            <th style="width: 114.062px;text-align: center;color: rgb(255,255,255);">Status</th>
                            <th style="width: 110.337px;text-align: center;color: rgb(254,254,254);">Ação</th>
                        </tr>
                    </thead>

                                </div>

                    </tbody>
                </table>
            </div>
        </div>
    </div>  

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Equipamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="edit-name" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="edit-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-description" class="col-form-label">Descrição:</label>
                            <input type="text" class="form-control" id="edit-description" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-amount" class="col-form-label">Quantidade:</label>
                            <input type="text" class="form-control" id="edit-amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-status" class="col-form-label">Status:</label>
                            <select class="form-select" id="edit-status" required>
                                <option value="disponivel">Disponível</option>
                                <option value="ocupado">Ocupado</option>
                                <option value="manutencao">Manutenção</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="editForm" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/read.js"></script>
    <script defer src="js/create.js"></script>
    <script src="js/delete.js"></script>
    <script defer src="js/update.js"></script>
    <script defer src="js/theme.js"></script>
